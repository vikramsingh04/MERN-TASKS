<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <style>
      .custom-select{
        display: inline-block;
        height: calc(2.25rem+2px);
        padding: 0.375rem 1.75rem 0.375rem 0.75rem;
        line-height: 1.5 ;
        vertical-align: middle;
        background: #fff url(arrow.svg) no-repeat right 0.75rem center;
        background-size: 8px 10px;
        appearance: none;
      }
    </style>
    <title>BS 6</title>
  </head>
  <body>
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
    <div class="bg-light p-5 col-10">
        <div class="col-md-12 mb-3">
            <label for="name" class="form-label fw-bold">Name</label>
            <input type="text" class="form-control is-invalid" id="name" aria-describedby="validationServer03Feedback" required>
            <div id="validationServer03Feedback" class="invalid-feedback">Name is required</div>
        </div>
        <div class="col-md-12 mb-3">
            <label for="emailq" class="form-label fw-bold">Email</label>
            <input type="text" class="form-control is-invalid" id="emailq" aria-describedby="validationServer03Feedback" required>
            <div id="validationServer03Feedback" class="invalid-feedback">Email is required</div>
        </div>
        
        <div class="col-lg-12 mb-3">
            <label for="pwd" class="form-label fw-bold">Password</label>
            <input type="text" class="form-control is-invalid" id="pwd" aria-describedby="validationServer03Feedback" required>
            <div id="validationServer03Feedback" class="invalid-feedback">Password is required</div>
        </div>
        <div class="col-md-12 mb-3">
            <label for="hobbies" class="form-label fw-bold">Hobbies</label>
            <select class="custom-select col-12" id="inputGroupSelect01">
              <option selected></option>
            </select>
        </div>
        <div class="d-grid gap-4 col-md-12">
            <button type="button" class="btn btn-danger">Submit</button>
        </div>
    </div>
    </div>
  </body>
</html>

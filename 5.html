<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <label for="fname">First name</label>
        </td>
        <td>
          <input type="text" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="lname">Last Name</label>
        </td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td><label for="Email">Email</label></td>
        <td><input type="email" /></td>
      </tr>
      <tr>
        <td><label for="Password">Password</label></td>
        <td><input type="password" /></td>
      </tr>
      <tr>
        <td><label for="rePassword">Re-enter Password</label></td>
        <td><input type="password" /></td>
      </tr>
      <tr>
        <td><label for="gender">Gender</label></td>
        <td>
          <tr>
            <input type="radio" />Male
          </tr>
          <tr>
            <input type="radio" />Female
          </tr>
        </td>
      </tr>
      <tr>
        <td><label for="age">Age</label></td>
        <td><input type="number" /></td>
      </tr>
      <tr>
        <td><label for="address">Address</label></td>
        <td>
          <textarea name="address" id="address" rows="4" cols="50"> </textarea>
        </td>
      </tr>
      <tr>
        <td><label for="country">Country</label></td>
        <td>
          <select name="country">
            <option value="India">India</option>
            <option value="Non-India">Non-India</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="language">Languages known</label></td>
        <td>
          <input type="checkbox" />English <input type="checkbox" />Kannada
          <input type="checkbox" />Hindi <input type="checkbox" />Telugu
        </td>
      </tr>
      <tr>
        <td>
          <input type="checkbox" />I Hereby declare all the details given by me
          are true.
        </td>
      </tr>
    </table>
  </body>
</html>
